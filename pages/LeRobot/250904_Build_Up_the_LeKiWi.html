<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Render Example</title>
  <link rel="stylesheet" href="../../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <!-- ...your header... -->
  </header>
  <div id="main_body">
    <div id="markdown-content">Loading...</div>
  </div>
  <footer>
    <!-- ...your footer... -->
  </footer>
  <script>
    fetch('../../posts/Projects/LeRobot/250904_Build_Up_the_LeKiWi.md') // path to your markdown file
      .then(response => response.text())
      .then(text => {
        document.getElementById('markdown-content').innerHTML = marked.parse(text);
      });
  </script>
</body>
</html>
